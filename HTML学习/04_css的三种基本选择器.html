<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的三种基本选择器</title>
    <style>
        /* 标签选择器 通过标签来设置元素的样式，影响范围最大 */
        div{
            width:100px;
            height:100px;
            background-color:green;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
