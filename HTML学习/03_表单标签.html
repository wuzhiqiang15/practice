<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!-- from标签来划定一个表单区域
        action：数据的提交地址
        method：提交方式 get、post，一般表单中默认用post
        enctype："multipart/form-data" 如果表单当中有文件上传，则必须有该属性，用于文件转码
        -->
    <from action="" method="post" enctype="multipart/form-data">
        <!--
            表单控件
            type：制定我们的表单类型（普通文本、密码框、单选框、多选框等）
            必须要填写name属性-->
        用户名:<input type="text" name="username" value="" placeholder="请输入用户名"><br>
        密 码:<input type="password" name="password" value=""><br>

        <!--单选框 type="radio"，必须要有name属性和value属性，并且一组单选框的name属性的值必须相同-->
        性别:<input type="radio" name="sex" value="1" checked>男
             <input type="radio" name="sex" value="0">女
        <br>
        <!--多选框 type="checkbox"，必须指定name属性和value属性，并且同一组多选框的name属性要相同-->
        爱好：<br>
            <input type="checkbox" name="love[]" value="l">篮球<br>
            <input type="checkbox" name="love[]" value="z">足球<br>
            <input type="checkbox" name="love[]" value="p">乒乓球<br>

        <!--select 下拉选项框，必须配合option来使用-->
        学历：
        <select name="x1">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
        </select>
        <br>
        <!--文件上传 type="file"，一般用于文件上传-->
        请选择上传文件：<input type="file" name="file"><br>

        请输入个人说明：<br>
        <textarea name="text" id="">请输入个人信息</textarea><br>

        <!--按钮 type="submit"-->
        <input type="submit" value="确认"><br>
        <!--按钮的另一种写法，可以用button标签来设置-->
        <button>提交</button><br>
        <input type="reset">
    </from>
</body>
</html>
