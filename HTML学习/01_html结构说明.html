<!--第一行是声明文档，告诉我们的浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>
<!--html是我们网页中最大的标签-->
<html>
    <!--head头，主要是来写不直接显示在页面当中的内容，一般是做网页的一些设置-->
    <head>
        <!--用来设置网页的编码格式-->
        <meta charset="UTF-8">
        <!--设置网页的标题-->
        <title>我的第一个网页</title>
    </head>
    <!--body体，主要用来写显示在页面当中的内容-->
    <body>
        Hello，World！
        <h1>第一个标题</h1>
    </body>
</html>
