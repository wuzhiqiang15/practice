<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML常用的行级元素</title>
    </head>
<body>
    <!--链接标签
        a标签 href属性，后面跟的是要跳转的网址
              target: _blank 在新窗口打开跳转的页面-->
    <a href="http://www.baidu.com" target="_blank">打开百度</a>
    <!--br标签，用于强制换行-->
    <br>

    <!--图像标签 img(是单标签，不需要闭合)
        src：图片的地址（网络资源或者本地资源）
        alt：用于图片加载失败的替代文字（必须存在）
        title：鼠标悬停在图片上的提示信息
        width：设置图片的宽度
        height：设置图片的高度
        注意：一般我们只给图片设置宽度或者只设置高度，系统会自动根据你设置的值进行等比例放大或缩小-->
    <img src="http://www.pptbz.com/pptpic/UploadFiles_6909/201306/2013062320262198.jpg" alt="图片显示失败" title="风景图片" width="300px">
    <br>
    <!--文本标签-->
    <!--加粗：b、strong(具有强调意义)
        斜体：e、em(具有强调意义)-->
    <b>src</b>：图片的地址（网络资源或者本地资源）<br>
    <i>alt</i>：用于图片加载失败的替代文字（必须存在）<br>
    <strong>title</strong>：鼠标悬停在图片上的提示信息<br>
    <em>width</em>：设置图片的宽度<br>
    <!--span 无语义的行级元素，一般span标签都是配合css使用，来设置文本当中的部分内容-->
    <span style="color:red">注意：</span>一般我们只给图片设置宽度或者只设置高度，系统会自动根据你设置的值进行等比例放大或缩小<br>
</body>
</html>
